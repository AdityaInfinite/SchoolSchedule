<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>School Schedule</title>
	<link rel="icon" href="../favicon.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="tableCon">
		<table class="table table-bordered table-dark " id="myTable">
			<colgroup>
				<col id="day0">
				<col id="day1">
				<col id="day2">
				<col id="day3">
				<col id="day4">
				<col id="day5">
			</colgroup>
			<thead>
				<tr>
					<th id="0">#</th>
					<th id="1">Monday</th>
					<th id="2">Tuesday</th>
					<th id="3">Wednesday</th>
					<th id="4">Thursday</th>
					<th id="5">Friday</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th id="00" scope="row">1</th>
					<td id="01"><textarea name="" id="tarea" style="height: auto;"></textarea></td>
					<td id="02"></td>
					<td id="03"></td>
					<td id="04"></td>
					<td id="05"></td>
				</tr>
				<tr>
					<th id="10" scope="row">2</th>
					<td id="11"></td>
					<td id="12"></td>
					<td id="13"></td>
					<td id="14"></td>
					<td id="15"></td>
				</tr>
				<tr style="text-align: center;">
					<th id="20" colspan="6">break</th>
				</tr>
				<tr>
					<th id="30" scope="row">3</th>
					<td id="31"></td>
					<td id="32"></td>
					<td id="33"></td>
					<td id="34"></td>
					<td id="35"></td>
				</tr>
				<tr>
					<th id="40" scope="row">4</th>
					<td id="41"></td>
					<td id="42"></td>
					<td id="43"></td>
					<td id="44"></td>
					<td id="45"></td>
				</tr>
				<tr style="text-align: center;">
					<th id="50" colspan="6">break</th>
				</tr>
				<tr>
					<th id="60" scope="row">5</th>
					<td id="61"></td>
					<td id="62"></td>
					<td id="63"></td>
					<td id="64"></td>
					<td id="65"></td>
				</tr>
				<tr>
					<th id="70" scope="row">6</th>
					<td id="71"></td>
					<td id="72"></td>
					<td id="73"></td>
					<td id="74"></td>
					<td id="75"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
	
</html>
